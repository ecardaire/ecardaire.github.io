<!DOCTYPE html>
<html lang="fr">
<!-- Head -->
<head>
    <meta charset="UTF-8">
    <title>Document</title>



    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- CSS stylesheets -->
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font -->

</head>
<!-- Head -->
<body>
    
    <!-- Header -->
    <div class="block">
        <header class="header">
            <a href="#" class="header-logo">PORTFOLIO.</a>
            <nav class="header-menu">
                <a href="#">Outils</a>
                <a href="#">Projets</a>
                <a href="#">Contact</a>
            </nav>
        </header>
    </div>
    <!-- Header -->

    <!-- Banner -->
    <div class="block">
        <div class="banner">
            <img class="banner-image" src="src/img/bg4test2.jpg" alt="image de fond">
            <div class="banner-content">
                <h1 class="title is-1">Elouan <br>Cardaire</h1>
                <h2 class="subtitle">Etudiant en BUT informatique <br>à l'IUT de Lannion</h2>
                <button class="button is-dark">Plus d'info !</button>
            </div>
            <div class="banner">
                <img class="banner-image2" src="src/img/moi.png" alt="photo de profil">
            </div>
        </div>
        <div class="underpp"></div>
        <div class="separation"></div>
    </div>
    <!-- Banner -->

    <!-- Compétences -->
    <div class="block total">
        
        <h1 class="title is-1 outils">Outils Maitrisés</h1>
        <div class="container">
            <div class="containerr">
                <div class="carousel1">
                    <div class="carousel__face"><span>CSS</span></div>
                    <div class="carousel__face"><span>Docker</span></div>
                    <div class="carousel__face"><span>Figma</span></div>
                    <div class="carousel__face"><span>HTML</span></div>
                    <div class="carousel__face"><span>Java</span></div>
                    <div class="carousel__face"><span>JavaScript</span></div>
                    <div class="carousel__face"><span>PHP</span></div>
                    <div class="carousel__face"><span>Postgre SQL</span></div>
                    <div class="carousel__face"><span>Python</span></div>
                </div>
            </div>
        </div>
            

    </div>
    <!-- Compétence -->

    <!-- Projet -->
    <div class="block projet">
        <section>
            <div class="container mesProjets">
                <h1 class="title is-1 projets">Mes Projets</h1>
                <div class="carousel">
                    <input type="radio" name="slides" checked="checked" id="slide-1">
                    <input type="radio" name="slides" id="slide-2">
                    <input type="radio" name="slides" id="slide-3">
                    <input type="radio" name="slides" id="slide-4">
                    <input type="radio" name="slides" id="slide-5">
                    <input type="radio" name="slides" id="slide-6">
                    <ul class="carousel__slides">
                        <li class="carousel__slide">
                            <figure>
                                <div>
                                    <img src="src/img/puissance4.jpg" alt="">
                                </div>
                                <figcaption>
                                    Projet de puissance 4. Nous avons réaliser un jeu de puissance 4 en language C. <br> Compétence 1 : Réaliser un développement d'application
                                    <span class="credit">Puissance 4</span>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="carousel__slide">
                            <figure>
                                <div>
                                    <img src="src/img/teamBuilding.png" alt="">
                                </div>
                                <figcaption>
                                    Compétence 6 : Collaborer, travailler dans une équipe informatique
                                    <span class="credit">Team Building</span>                            
                                </figcaption>
                            </figure>
                        </li>
                        <li class="carousel__slide">
                            <figure>
                                <div>
                                    <img src="src/img/sportKOH.png" alt="">
                                </div>
                                <figcaption>
                                    Compétence 5 : Conduire un projet
                                    <span class="credit">Sport KOH</span>                            
                                </figcaption>
                            </figure>
                        </li>
                        <li class="carousel__slide">
                            <figure>
                                <div>
                                    <img src="src/img/docker.png" alt="">
                                </div>
                                <figcaption>
                                    Compétence 3 : Administrer des systèmes informatiques communicants complexes
                                    <span class="credit">Docker</span>                            
                                </figcaption>
                            </figure>
                        </li>
                        <li class="carousel__slide">
                            <figure>
                                <div>
                                    <img src="src/img/dame.jpeg" alt="">
                                </div>
                                <figcaption>
                                    Compétence 2 : Optimiser des applications informatiques
                                    <span class="credit">Problèmes des huits dames</span>                            
                                </figcaption>
                            </figure>
                        </li>
                        <li class="carousel__slide">
                            <figure>
                                <div>
                                    <img src="src/img/trans.png" alt="">
                                </div>
                                <figcaption>
                                    Compétence 4 : Gérer des données de l'information
                                    <span class="credit">Transmusicales</span>                            
                                </figcaption>
                            </figure>
                        </li>
                    </ul>    
                    <ul class="carousel__thumbnails">
                        <li>
                            <label for="slide-1"><img src="src/img/puissance4.jpg" alt=""></label>
                        </li>
                        <li>
                            <label for="slide-2"><img src="src/img/teamBuilding.png" alt=""></label>
                        </li>
                        <li>
                            <label for="slide-3"><img src="src/img/sportKOH.png" alt=""></label>
                        </li>
                        <li>
                            <label for="slide-4"><img src="src/img/docker.png" alt=""></label>
                        </li>
                        <li>
                            <label for="slide-5"><img src="src/img/dame.jpeg" alt=""></label>
                        </li>
                        <li>
                            <label for="slide-6"><img src="src/img/trans.png" alt=""></label>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <!-- Projet -->
    
    <!-- Contact -->
    <div class="block Contact">
        <h1 class="title is-1">Contact</h1>
        <form>      
            <input name="NOM" type="text" class="feedback-input" placeholder="Name" />   
            <input name="email" type="text" class="feedback-input" placeholder="Email" />
            <textarea name="text" class="feedback-input" placeholder="message"></textarea>
            <input type="submit" value="ENVOYER"/>
          </form>
    </div>
    
    <!-- Contact -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
